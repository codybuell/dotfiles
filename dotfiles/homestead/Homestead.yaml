---
ip: "{{ VMIP }}"
memory: {{ VMMemory }}
cpus: {{ VMCPUs }}
provider: {{ Provider }}

authorize: {{ PublicKey }}

keys:
    - {{ PrivateKey }}

folders:
    - map: {{ MapFrom }}
      to: {{ MapTo }}

sites:
    - map: {{ AppName01 }}
      to: {{ AppWebRoot01 }}
    - map: {{ AppName02 }}
      to: {{ AppWebRoot02 }}
    - map: {{ AppName03 }}
      to: {{ AppWebRoot03 }}
    - map: {{ AppName04 }}
      to: {{ AppWebRoot04 }}

databases:
    - {{ AppDatabase01 }}
    - {{ AppDatabase02 }}
    - {{ AppDatabase03 }}
    - {{ AppDatabase04 }}

