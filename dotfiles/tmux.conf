################################################################################
#                                                                              #
#  COLORS                                                                      #
#                                                                              #
#  Use hex values in quotes or colourNNN, for values run the command:          #
#  `for i in {0..255} ;do printf "\x1b[38;5;${i}mcolour${i}\n"; done`          #
